<!DOCTYPE html>
<html>
<head>
    <title>Add Course Popup</title>
    <style>
        /* Popup window style */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        /* Overlay style */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 50;
        }

        /* Show the popup */
        .popup.active, .overlay.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Add Course Button -->
    <button id="addCourseBtn">Add Course</button>

    <!-- Overlay for the popup -->
    <div id="overlay" class="overlay"></div>

    <!-- Popup Form -->
    <div id="popup" class="popup">
        <form id="courseForm">
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" required>

            <label for="university">University:</label>
            <input type="text" id="university" name="university" required>

            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic" required>

            <button type="submit">Done</button>
        </form>
    </div>

    <script>
        // Get the button that opens the popup
        var btn = document.getElementById("addCourseBtn");

        // Get the popup element and overlay
        var popup = document.getElementById("popup");
        var overlay = document.getElementById("overlay");

        // Open the popup when the button is clicked
        btn.onclick = function() {
            popup.classList.add("active");
            overlay.classList.add("active");
        };

        // Close the popup when the overlay is clicked
        overlay.onclick = function() {
            popup.classList.remove("active");
            overlay.classList.remove("active");
        };

        // Handle form submission
        document.getElementById("courseForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission

            // You can add AJAX code here to send form data to the server

            // For now, we'll just log the form data to the console
            var courseName = document.getElementById("course_name").value;
            var university = document.getElementById("university").value;
            var topic = document.getElementById("topic").value;
            console.log("Course Name:", courseName, "University:", university, "Topic:", topic);

            // Close the popup
            popup.classList.remove("active");
            overlay.classList.remove("active");
        };
    </script>

</body>
</html>
